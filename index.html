<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <img src="./assets/clock-svg.svg" alt="Clock" />
      <h1 class="time">20:05:35</h1>
      <h3 class="date">2025.00.00</h3>
      <div class="content">
        <div class="controls">
          <select>
            <option value="Hour" selected hidden>Hour</option>
          </select>
        </div>
        <div class="controls">
          <select>
            <option value="Minute" selected hidden>Minute</option>
          </select>
        </div>
      </div>
      <button class="btn">Set Alarm</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
